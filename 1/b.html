<!DOCTYPE html>
<html>
<head>
    <title>Hyperlinks Example</title>
</head>
<body>
    <h2>Hyperlinks Example</h2>

    <!-- Opens in the same tab -->
    <p><a href="https://www.google.com">Visit Google</a></p>

    <!-- Opens in a new tab -->
    <p><a href="https://www.w3schools.com" target="_blank">Visit W3 Schools in new tab</a></p>

    <!-- Opens in parent frame -->
    <p><a href="https://gemini.google.com" target="_parent">Visit ChatGpt</a></p>
</body>
</html>
